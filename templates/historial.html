<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial Acad√©mico</title>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 25px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        #tablaHistorial {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìö Historial Acad√©mico Consolidado</h2>
        <table id="tablaHistorial" class="display">
            <thead></thead>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $.getJSON("/api/historial", function (response) {
                const data = response.data;
                if (data.length === 0) {
                    $('.container').html("<p style='text-align:center; font-weight:bold;'>‚ö†Ô∏è No hay registros en el historial</p>");
                    return;
                }

                const columnas = Object.keys(data[0]).map(key => ({
                    data: key,
                    title: key.replace(/_/g, ' ').toUpperCase()
                }));

                $('#tablaHistorial').DataTable({
                    ajax: {
                        url: "/api/historial",
                        dataSrc: "data"
                    },
                    columns: columnas,
                    pageLength: 10,
                    language: {
                        search: "üîé Buscar:",
                        lengthMenu: "Mostrar _MENU_ registros",
                        info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                        paginate: {
                            first: "Primero",
                            last: "√öltimo",
                            next: "Siguiente",
                            previous: "Anterior"
                        },
                        emptyTable: "No hay datos disponibles en la tabla"
                    }
                });
            });
        });
    </script>

</body>
</html>
