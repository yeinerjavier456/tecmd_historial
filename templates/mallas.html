<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Mallas Curriculares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .success {
            background-color: #e0fbe0;
            color: #0f9d58;
            border: 1px solid #0f9d58;
        }
        .error {
            background-color: #fdecea;
            color: #d93025;
            border: 1px solid #d93025;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav {
            margin-top: 10px;
            text-align: center;
        }
        .nav a {
            color: #007bff;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>üìö Subir Malla Curricular</h2>
        {% if error %}
            <div class="message error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="message success">‚úÖ {{ success }}</div>
            <!-- Redirigir autom√°ticamente a la vista si quieres
            <script>
                setTimeout(() => window.location.href = '/rutas', 2000);
            </script>
            -->
        {% endif %}
        <form action="/subir-mallas" method="post" enctype="multipart/form-data">
            <input type="file" name="archivo" accept=".xlsx" required>
            <button type="submit">Subir Archivo</button>
        </form>
        <div class="nav">
            <a href="/rutas">üìÑ Ver rutas curriculares</a>
        </div>
    </div>
</body>
</html>
